name: Build

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: "Build target (contents, ttf, ttf-unhinted)"
        required: true
        default: "contents"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node_modules
        id: cache-node
        uses: actions/cache@v4
        with:
          path: Iosevka/node_modules
          key: ${{ runner.os }}-iosevka-${{ hashFiles('Iosevka/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-iosevka-

      - name: Setup deps (cache miss)
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: bash setup.sh

      - name: Run build
        run: bash build.sh ${{ github.event.inputs.build_target }}

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts

          # Log
          echo "### Build Log" > artifacts/update.md
          echo "- Build Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> artifacts/update.md
          echo "- Source Commit: ${{ github.sha }}" >> artifacts/update.md
          echo "- Build Target: ${{ github.event.inputs.build_target }}" >> artifacts/update.md
          echo "" >> artifacts/update.md

          echo "### private-build-plans.toml" >> artifacts/update.md
          echo "\`\`\`toml" >> artifacts/update.md
          cat private-build-plans.toml >> artifacts/update.md
          echo "\`\`\`" >> artifacts/update.md

          cp private-build-plans.toml artifacts/
          mv IosevkaCustom.zip artifacts/

      - name: Push build results to update branch
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Backup for release
          mkdir -p /tmp/artifacts
          cp -r artifacts/* /tmp/artifacts/

          git fetch origin update || true

          if git show-ref --verify --quiet refs/remotes/origin/update; then
            git checkout update
          else
            git checkout --orphan update
          fi

          git rm -rf . || true
          git clean -fdx

          cp -r /tmp/artifacts/* .

          git add -A
          git commit -m "Update build $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || true
          git push origin update --force

      - name: Restore artifacts for release
        run: |
          mkdir -p artifacts
          cp -r /tmp/artifacts/* artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/IosevkaCustom.zip
          tag_name: ${{ github.run_number }}
          name: "Iosevka"
          body_path: artifacts/update.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
